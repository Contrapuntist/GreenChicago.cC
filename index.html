<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Team cC App</title>
		
		<!-- CSS stylesheets: Bootstrap and custom styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- google fonts added  -->
		<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Slab:700" rel="stylesheet">

		<!-- Meta tag for mobile viewing -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	</head>
	<body>
		<div class="container-fluid mapwrapper">
			
			<div class="col-lg-2 cntr navbar">
				<div class="row logo">
				  	<h1 class="cntr logo-text">GreenSpots</br>Chicago</h1>
			  	</div>

			  	<img class="stars" src="images/ChiStars.svg">
			  	
			  	<div class="row nav-item" id="parks-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-tree fa-stack-1x"></i>
					</span> Parks
			  	</div>
			  	
			  	<div class="row nav-item" id="charger-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-bolt fa-stack-1x"></i>
					</span> Charging Stations
			  	</div>
			  	
			  	<div class="row nav-item" id="greenroof-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-leaf fa-stack-1x"></i>
					</span> Green Roofs
			  	</div>
			  	
			  	<div class="row nav-item" id="bikeshare-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-bicycle fa-stack-1x"></i>
					</span> Bike Share Stations
			  	</div>

			  	<div class="row nav-item" id="recycling-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-recycle fa-stack-1x"></i>
					</span> Recycling Centers
			  	</div>

			  	<div class="row nav-item" id="farmersmarkets-button">
			  		<span class="fa-stack fa-lg icon">
						<i class="fa fa-circle-thin fa-stack-2x"></i>
						<i class="fa fa-cutlery fa-stack-1x"></i>
					</span> Farmers Markets
			  	</div>

			  	<footer class="footer">
					<div class="row footer-item">About</div>
					<div class="row footer-item">Contact</div>
			  	</footer>
	    	</div> 

			
			<div class="row mapwrapper">
				<div class="col-lg-10 mapwrapper">
				<div id="googlemaptest" class='mapwrapper'></div>
			</div> 

			<div id="mapMarkerInfo" class="popup" ><div>
			
		</div> 
			
	    <!-- Firebase, jQuery and JS file calls --> 	
	    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script type="text/javascript" src="javascript/config.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!-- team JS files -->
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?"></script>
		<script type="text/javascript" src='javascript/gmap.js'></script> 


		<script type="text/javascript" src='javascript/parkapi.js'></script>

		<script type="text/javascript" src='javascript/greenroofs.js'></script>
		

	  <!-- File should always be last since this has all events and initiates app -->
		<script type="text/javascript" src='javascript/teamapp.js'></script>    
	</body>
</html>
