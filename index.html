<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Team cC App</title>
		
		<!-- CSS stylesheets: Bootstrap and custom styles -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- google fonts added  -->
		<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Slab:700" rel="stylesheet">

		<!-- Meta tag for mobile viewing -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	</head>
	<body>
		<div class="container-fluid mapwrapper">

				  	<div class="weather">
				  		<div class="current-temp fl-l">80&#176;</div>
				  		<div class="fl-l">
				  			<div class="weather-row">HI: 81&#176;</div>
				  			<div class="weather-row">LO: 70&#176;</div>
				  		</div>
				  	</div>

					<div class="zip-search">
						Zip: <input type="text" id="zip-input">
	      				<button class ="fl-r" id="zip-button">Search</button>
	      			</div>

			<div class="col-lg-2 cntr navbar-container navbar">
				
					<div class="row logo">
					  	<h1 class="cntr logo-text">GreenSpots</br>Chicago</h1>
					  	<img class="stars" src="images/ChiStars.svg">
				  	</div>


				
				<div class="navwrapper">

				  	<div class="row nav-item" id="parks-button" alt="Parks Hover Test">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-tree fa-stack-1x"></i>
						</span>
						<span class="nav-text">Parks</span>
				  	</div>
				  	
				  	<div class="row nav-item" id="charger-button">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-bolt fa-stack-1x"></i>
						</span>
						<span class="nav-text">Charging Stations</span>
				  	</div>
				  					  	
				  	<div class="row nav-item" id="bikeshare-button">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-bicycle fa-stack-1x"></i>
						</span>
						<span class="nav-text">Divvy Stations</span>
				  	</div>

				  	<div class="row nav-item" id="farmersmarket-button">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-cutlery fa-stack-1x"></i>
						</span>
						<span class="nav-text">Farmers Markets</span>
				  	</div>

				  	<div class="row nav-item" id="greenroof-button">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-leaf fa-stack-1x"></i>
						</span>
						<span class="nav-text">Green Roofs</span>
				  	</div>

				  	<div class="row nav-item" id="recycling-button">
				  		<span class="fa-stack fa-lg icon">
							<i class="fa fa-circle-thin fa-stack-2x"></i>
							<i class="fa fa-recycle fa-stack-1x"></i>
						</span>
						<span class="nav-text">Recycling Centers</span>
				  	</div>


				</div>


				  	<footer class="footer">
      <!-- Static navbar -->
      <nav class="navbar navbar-default sub-menu">
        <div class="container-fluid sub-menu">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
	</footer>
		    	

	    	</div>

			
			<div class="row mapwrapper">
				<div class="col-lg-10 mapwrapper">
				<div id="googlemaptest" class='mapwrapper'></div>
			</div> 

			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 id="mod-title" class="modal-title"></h4>
			      </div>
			      <div id="mod-details" class="modal-body">
			        <p>Some text in the modal.</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
	
  			</div>
			</div>
			
		</div> 
			
	  <!-- Firebase, jQuery and JS file calls --> 	
	  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script type="text/javascript" src="javascript/config.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- team JS files -->
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?"></script>
		<script type="text/javascript" src='javascript/gmap.js'></script>



		<script type="text/javascript" src='javascript/parkapi.js'></script>

		<script type="text/javascript" src='javascript/greenroofs.js'></script>

		<script type="text/javascript" src='javascript/markets.js'></script>

		<script type="text/javascript" src='javascript/divvy.js'></script>
		
		<script type="text/javascript" src='javascript/openweather.js'></script>

	  <!-- File should always be last since this has all events and initiates app -->
		<script type="text/javascript" src='javascript/teamapp.js'></script>    
	</body>
</html>
